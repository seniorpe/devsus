spring.application.name=account

server.port                                         =8082
#server.servlet.context-path                         =/api/v1

# Configuración de Jackson
spring.jackson.serialization.write-empty-json-arrays=false
spring.jackson.serialization.fail-on-empty-beans    =false
spring.jackson.default-property-inclusion           =NON_NULL

# Configuración del DataSource de MySQL
spring.datasource.driver-class-name                 =com.mysql.cj.jdbc.Driver
spring.datasource.url                               =jdbc:mysql://localhost:3306/testdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username                          =root
spring.datasource.password                          =

# Configuración de JPA e Hibernate para MySQL
spring.jpa.hibernate.ddl-auto                       =none
spring.jpa.properties.hibernate.format_sql          =true
spring.jpa.properties.hibernate.jdbc.batch_size     =100
spring.jpa.properties.hibernate.generate_statistics =false
spring.jpa.properties.hibernate.dialect             =org.hibernate.dialect.MySQLDialect

spring.jpa.database-platform                        =org.hibernate.dialect.MySQLDialect
spring.jpa.database                                 =mysql
spring.jpa.show-sql                                 =true